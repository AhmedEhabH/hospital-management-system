<div class="theme-toggle-container">
	<button mat-icon-button (click)="toggleTheme()" class="theme-toggle-button" [class.dark-mode]="isDarkMode"
		[attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
		matTooltip="{{ isDarkMode ? 'Switch to light mode' : 'Switch to dark mode' }}">
		<mat-icon class="theme-icon">{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
	</button>
</div>
