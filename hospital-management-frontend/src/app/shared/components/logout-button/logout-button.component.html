<div class="logout-container">
  <button mat-icon-button 
          (click)="logout()" 
          class="logout-button"
          matTooltip="Logout"
          aria-label="Logout">
    <mat-icon>logout</mat-icon>
  </button>
  
  <!-- Alternative: Button with text -->
  <button mat-button 
          (click)="logout()" 
          class="logout-button-text"
          *ngIf="false">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</div>
